<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQIdG7S3TLg3CpnpicA5bBa_xtxrrbws6CFvQ&s" type="image/x-icon">
    <title>Dash medicamento</title>
    <link rel="stylesheet" href="../../styleDASH/styledashmedicamento.css">
</head>
<body>
    <main>
        <section class="container-fluid p-0">
            <div class="row">
                <div class="col-12 image-container">
                    <img src="../../../assets/img/medicamentos.jpg" alt="Imagen de fondo" class="img-fluid">
                    <div class="overlay">
                        <h2>Dashboard de Medicamento</h2>
                        <p class="lead">Estado y detalles de los medicamentos</p>
                    </div>
                </div>
            </div> 
        </section>

        <section class="container my-5">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card border-primary shadow-sm">
                        <div class="card-body text-center">
                            <h5 class="card-title">Total de Medicamentos registrados</h5>
                            <p class="card-text fs-2 fw-bold">19,655</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card border-success shadow-sm">
                        <div class="card-body text-center">
                            <h5 class="card-title">Medicamentos actuales</h5>
                            <p class="card-text fs-2 fw-bold">1,046</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card border-danger shadow-sm">
                        <div class="card-body text-center">
                            <h5 class="card-title">Medicamentos agotados</h5>
                            <p class="card-text fs-2 fw-bold">534</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="container my-5">
            <h4 class="mb-4">Detalles de los Medicamentos</h4>
            <div class="row row-cols-1 row-cols-md-3 g-5" id="fila">
                <!-- Las tarjetas de pacientes se agregarán aquí -->
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
    <script src="../../controllers/controllersdashboars/controllersDashMedicamento.js" type="module"></script>
    <script src="../../controllers/controladoresmedicamento.js" type="module"></script>
</body>
</html>
