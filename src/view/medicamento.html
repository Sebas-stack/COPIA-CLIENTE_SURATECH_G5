<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://suramericana.com/content/uploads/sites/10/2022/09/tigre-sura.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Medicamentos</title>
    <link rel="stylesheet" href="../styleDASH/stylemedicamento.css">
</head>
<body>
    <main>
        <img src="../../assets/img/fondomedicamento.jpg" alt="imagen-Fondo" class="imagen-Fondo">

        <section class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-12 col-md-8">
                    <h3 class="text-center mb-6">Registro de Medicamentos</h3>
                    <form class="p-4 border rounded shadow form-background">
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombremedicamento">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Presentación:</label>
                                <input type="text" class="form-control" id="presentacionmedicamento">
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col-6">
                                <label class="form-label">Dosis:</label>
                                <input type="text" class="form-control" id="dosismedicamento">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Laboratorio:</label>
                                <input type="text" class="form-control" id="laboratoriomedicamento">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">Fecha Caducidad:</label>
                                <input type="date" class="form-control" id="fechamecaducidaddicamento">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Contraindicaciones:</label>
                                <input type="text" class="form-control" id="contraindicacionesmedicamento">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">Registro:</label>
                                <input type="text" class="form-control" id="registromedicamento">
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="form-check form-switch ms-2">
                                <input class="form-check-input" type="checkbox" role="switch" id="tienecopago">
                                <label class="form-check-label" for="copagomedicamento">¿Tiene copago?</label>
                            </div>
                        </div>
                        <button class="btn btn-primary w-100" type="submit" id="botonregistropaciente">Registrar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 Todos los derechos reservados</p>
        <p>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </p>
        <!-- Agregar el enlace adicional aquí -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../controllers/controladoresmedicamento.js" type="module"></script>
    <script src="../controllers/controllersdashboars/controllersDashMedicamento.js" type="module"></script>

</body>
</html>
